<div >
<div class="animated-logo">
  <div class="event-hub">
    <span class=" left left-text">Even</span>
    <span class="char th"><span class="char left" >T</span> <span class="char right"> H</span></span>
    <span class="right right-text"> ub</span>
  </div>
</div>
<div class="login-container">
  <div  class="login-card ">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      <h2 class="login-header">Connexion</h2>
      <div class="form-group">
         <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required email #emailInput="ngModel"
               class="form-control" [class.is-invalid]="emailInput.invalid && emailInput.touched" placeholder="Entrez votre email">
        <div class="error-message" *ngIf="emailInput.invalid && emailInput.touched">
          <span *ngIf="emailInput.errors?.['required']">L'email est requis</span>
          <span *ngIf="emailInput.errors?.['email']">Format d'email invalide</span>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          #passwordInput="ngModel"
          class="form-control"
          [class.is-invalid]="passwordInput.invalid && passwordInput.touched"
          placeholder="Entrez votre mot de passe">
        <div class="error-message" *ngIf="passwordInput.invalid && passwordInput.touched">
          <span *ngIf="passwordInput.errors?.['required']">Le mot de passe est requis</span>
          <span *ngIf="passwordInput.errors?.['minlength']">Le mot de passe doit contenir au moins 6 caractères</span>
        </div>
      </div>
      <div class="form-group">
        <label for="role">Rôle</label>
        <select
          id="role"
          name="role"
          [(ngModel)]="role"
          required
          #roleInput="ngModel"
          class="form-control"
          [class.is-invalid]="roleInput.invalid && roleInput.touched">
          <option value="">Sélectionnez votre rôle</option>
          <option value="admin">Administrateur</option>
          <option value="organizer">Organisateur</option>
          <option value="client">Client</option>
        </select>
        <div class="error-message" *ngIf="roleInput.invalid && roleInput.touched">
          <span>Le rôle est requis</span>
        </div>
      </div>
      <div class="form-actions">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="isLoading">
          <span *ngIf="!isLoading">Se connecter</span>
          <span *ngIf="isLoading">Connexion en cours...</span>
        </button>
      </div>
      <div class="form-footer">
        <p>Vous n'avez pas de compte ?</p><button
          type="button"
          class="btn btn-secondary"
          (click)="goToRegister()">
          Créer un compte
        </button>
      </div>
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </form>
  </div>
 </div>
</div>
