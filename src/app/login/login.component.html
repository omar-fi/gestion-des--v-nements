<div class="login-container">
  <div class="tabs">
    <button [class.active]="!isAdminLogin" (click)="isAdminLogin = false">Connexion Utilisateur</button>
    <button [class.active]="isAdminLogin" (click)="isAdminLogin = true">Connexion Admin</button>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>
    
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    
    <div class="form-group" *ngIf="!isAdminLogin">
      <label for="userType">Type d'utilisateur</label>
      <select id="userType" [(ngModel)]="userType" name="userType">
        <option value="organizer">Organisateur</option>
        <option value="client">Client</option>
      </select>
    </div>
    
    <div class="button-group">
      <button type="submit" class="login-btn">Se connecter</button>
      <button *ngIf="!isAdminLogin" type="button" (click)="router.navigate(['/register'])" class="register-btn">S'inscrire</button>
    </div>
  </form>
</div>
