<div class="register-container">
  <h2>Inscription</h2>
  
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>
    
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>
    
    <div class="form-group">
      <label for="userType">Type d'utilisateur</label>
      <select id="userType" [(ngModel)]="userType" name="userType">
        <option value="organizer">Organisateur</option>
        <option value="client">Client</option>
      </select>
    </div>
    
    <div class="button-group">
      <button type="submit" class="register-btn">S'inscrire</button>
      <button type="button" (click)="router.navigate(['/login'])" class="login-btn">Retour Ã  la connexion</button>
    </div>
  </form>
</div>
