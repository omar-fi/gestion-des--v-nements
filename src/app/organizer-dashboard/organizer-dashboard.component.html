<div class="dashboard-container">
  <h2>Tableau de bord Organisateur</h2>
  
  <div class="event-form">
    <h3>Créer un nouvel événement</h3>
    <form (ngSubmit)="addEvent()">
      <div class="form-group">
        <label for="eventName">Nom de l'événement</label>
        <input type="text" id="eventName" [(ngModel)]="newEvent.name" name="eventName" required>
      </div>
      
      <div class="form-group">
        <label for="eventDescription">Description</label>
        <textarea id="eventDescription" [(ngModel)]="newEvent.description" name="eventDescription" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="eventDate">Date</label>
        <input type="datetime-local" id="eventDate" [(ngModel)]="newEvent.date" name="eventDate" required>
      </div>
      
      <div class="form-group">
        <label for="eventPhoto">Photo</label>
        <input type="file" id="eventPhoto" (change)="onFileSelected($event)" accept="image/*">
      </div>
      
      <button type="submit">Créer l'événement</button>
    </form>
  </div>
  
  <div class="events-list">
    <h3>Événements créés</h3>
    <div class="event-card" *ngFor="let event of events">
      <img [src]="event.photo" alt="Event photo" *ngIf="event.photo">
      <h4>{{ event.name }}</h4>
      <p>{{ event.description }}</p>
      <p>Date: {{ event.date | date:'medium' }}</p>
    </div>
  </div>
</div>
